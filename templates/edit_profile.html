{% extends "base.html" %}

<!-- Meta Title -->
{% block title %}
    <title>Edit Profile</title>
{% endblock %}

<!-- Main Content -->
{% block content %}

    <h1 class="text-center register">Edit Profile</h1>
    <h5 class="text-center mb-5">Change your details</h5>

    <section class="row">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6">
            <!-- Form referenced from https://mdbootstrap.com/docs/standard/forms/overview/#subsection-register -->
            <form method="POST" action="{{ url_for('edit_profile', email=session['user']) }}">
                <div class="row mb-4">
                    <!-- First Name -->
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name|title }}"/>
                            <label class="form-label" for="first_name" minlength="2" maxlength="25">First Name</label>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="last_name" name="last_name" class="form-control" minlength="2"
                                maxlength="25" value="{{ user.last_name|title }}"/>
                            <label class="form-label" for="last_name">Last Name</label>
                        </div>
                    </div>
                </div>
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" minlength="5" maxlength="35" class="form-control" value="{{ user.email }}"/>
                    <label class="form-label" for="email">Email Address</label>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$">
                    <label class="form-label" for="password">Password</label>
                </div>
    
                <!-- Buttons -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn mb-4 form-submit-btn">Edit</button>
                    <a href="{{ url_for('get_profile', email=session['user']) }}" class="btn mb-4 cancel-button">Cancel</a>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
