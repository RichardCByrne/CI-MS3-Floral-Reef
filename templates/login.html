{% extends "base.html" %}

<!-- Meta Title -->
{% block title %}
    <title>Login</title>
{% endblock %}

<!-- Main Content -->
{% block content %}

    <h1 class="text-center register">Log In</h1>
    <h5 class="text-center mb-5">Log in to start adding flowers and contributing to the community!</h5>

    <section class="row">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6">
            <!-- Form referenced from https://mdbootstrap.com/docs/standard/forms/overview/#subsection-register -->
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" />
                    <label class="form-label" for="email">Email Address</label>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" />
                    <label class="form-label" for="password">Password</label>
                </div>
    
                <!-- Submit button -->
                <button type="submit" class="btn btn-block mb-4 form-submit-btn">Log In</button>
            </form>
        </div>
    </section>

{% endblock %}
